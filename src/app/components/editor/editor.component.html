<style>
    #content{
      margin: auto;
      color: green;
      text-decoration: underline;
      background-image: url('/assets/back.jpg');
      background-clip: content-box;
      background-size: cover;
      background-position: right;
      width: 1226px;
      height: 877px;
  }
  h1{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 50px;
  }
  #content>*{
      display: block;
      position: absolute;
      border: 1px solid transparent;
      cursor: pointer;
  }
  #content>*:hover{
      border: 1px solid black;
  }
  .editText{
      border: 3px solid black;
      background-color: white;
  }
  .editText:hover{
      border: 3px solid black !important;
      background-color: white;
  }
  body{
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }
  .principal{
      width: 90vw;
      display: flex;
      flex-direction: row;
  }
  .canvas{
      display: block;
      position: relative;
      width: 65vw;
  }
  .panelControles{
      display: flex;
      position: fixed;
      width: 250px;
      background-color: #00000044; /*#0003*/
      padding: 10px;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      right: 0;
  }
  .elementoSeleccionado{
      border: 1px solid black !important;
  }
  #template{
    display: none;
  }
  </style>
  <div class="grid-middle principal">
    <div class="col-8 canvas">
      <div id="template" #template>
        <h1></h1>
        <img/>
      </div>
      <div id="content" #content>
        <h1>Hello world</h1>
        <h1>Hello world 2</h1>
      </div>
    </div>
    <div class="col-2 panelControles">
      <div class="controlesH1">
        <div>
          <label>Nombre</label>
          <input type="text" id="ctrIdElement" disabled="disabled"/>
        </div>
        <div>
          <label>Tamaño</label>
          <input type="number" id="ctrFontSize" disabled="disabled"/>
        </div>
        <div>
          <label>Color:</label>
          <input type="color" id="ctrFontColor" disabled="disabled"/>
        </div>
        <div>
          <label>Ancho:</label>
          <input type="range" id="ctrAncho" disabled="disabled" min="10" max="1500"/>
        </div>
        <div>
          <label>Alineación del texto:</label>
          <select id="ctrTextAlign" disabled="disabled">
            <option value="izq">Izquierda</option>
            <option value="cen">Centro</option>
            <option value="der">Derecho</option>
          </select>
        </div>
        <div>
          <label>Texto</label>
          <input type="text" id="ctrText" disabled="disabled"/>
        </div>
        <div>
          <label>Negrita:</label>
          <input type="checkbox" id="ctrBold" disabled="disabled"/>
        </div>
        <div>
          <label>Italic:</label>
          <input type="checkbox" id="ctrItalic" disabled="disabled"/>
        </div>
      </div>
      <div class="controlesIMG">
        <div>
          <label>Recurso</label>
          <input type="text" id="ctrImgSource" disabled="disabled"/>
        </div>
        <div>
          <label>Ancho:</label>
          <input type="range" id="ctrAnchoImg" disabled="disabled" min="10" max="1500"/>
        </div>
        <div>
          <label>Alto:</label>
          <input type="range" id="ctrAltoImg" disabled="disabled" min="10" max="1500"/>
        </div>
      </div>
      <button id="btnEliminar">Eliminar</button>
    </div>
  </div>
  <button (click)="almacenar()">Guardar</button>
  <button (click)="crear(0)">Label</button>
  <button (click)="crear(1)">Imagen</button>
  <button (click)="exportPDF()">Export to PDF</button>
