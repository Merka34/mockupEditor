<style>

      background-position: right;
      width: 1226px;
      height: 877px;
  }
  h1{

      font-size: 50px;
  }
  #content>*{
      display: block;
      position: absolute;
      border: 1px solid transparent;
      cursor: pointer;
  }

  }
  .editText{
      border: 3px solid black;
      background-color: white;
  }
  .editText:hover{

      background-color: white;
  }
  body{
      -webkit-touch-callout: none;

      -ms-user-select: none;
      user-select: none;

  .principal{
      width: 90vw;

      flex-direction: row;
  }

      display: block;
      position: relative;
      width: 65vw;
  }
  .panelControles{
      display: block;
      position: relative;

  }
  .elementoSeleccionado{

  }

    display: none;

    <div class="col-8 canvas">
        <div id="template" #template>
          <h1></h1>

        </div>
        <div id="content" #content>
          <h1>Hello world</h1>
          <h1>Hello world 2</h1>
        </div>
      </div>
    <div style="display: flex; position: fixed; width: 100vw; height: 100vh; background-color: #FFFFFF; top: 0; left: 0;">
        <div>
            <h1>Generador de Constancia</h1>
            <div>
                <label style="font-size: 50px;">Ingresa el nombre</label>
                <input style="font-size: 50px;" type="text" #nombre id="nombre" />
            </div>
            <div>
                <label style="font-size: 50px;">Promedio</label>
                <input style="font-size: 50px;" type="number" #promedio id="promedio" />
            </div>
            <br>
            <button style="font-size: 50px;" (click)="exportPDF()">Generar Constancia</button>
        </div>
    </div>
